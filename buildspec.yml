---
version: 0.2

env:
  variables:
    ECR_REPO: "057959860487.dkr.ecr.us-east-1.amazonaws.com/multicloud-prowler-repo"
    CLOUD_PROVIDER: "aws"
    TARGET_ACCOUNTS: "123456789012,987654321000"
    S3_BUCKET: "t-systems-prowler-results"
    AWS_REGION: "us-east-1"
    PROWLER_DEBUG: "1"

phases:
  install:
    commands:
      - echo "=== Etapa INSTALL ==="
      - aws --version
      - docker --version

  pre_build:
    commands:
      - echo "=== Login no ECR ==="
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin "$ECR_REPO"

  build:
    commands:
      - echo "=== Construindo imagem MultiCloud Prowler Runner ==="
      - docker build -t prowler-runner -f Dockerfile .
      - docker tag prowler-runner:latest "$ECR_REPO:latest"

  post_build:
    commands:
      - echo "=== Publicando imagem no ECR ==="
      - docker push "$ECR_REPO:latest"
      - echo "=== Teste local opcional (execução do container) ==="
      - docker run --rm \
          -e CLOUD_PROVIDER=$CLOUD_PROVIDER \
          -e TARGET_ACCOUNTS=$TARGET_ACCOUNTS \
          -e AWS_REGION=$AWS_REGION \
          -e S3_BUCKET=$S3_BUCKET \
          -e PROWLER_DEBUG=$PROWLER_DEBUG \
          "$ECR_REPO:latest"
      - echo "=== Build concluído com sucesso ==="

artifacts:
  files: []

